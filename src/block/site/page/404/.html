<div class="{{class}} content-block">
	<div class="container {{prefix_block}}container container-content">		
		<div class="{{prefix_block}}inner row">
			<div class="{{prefix_block}}cols-left cols">
				<div class="{{prefix_block}}bg"></div>
			</div>				
			<div class="{{prefix_block}}cols-right cols">
				<div class="{{prefix_block}}text">
					<div 
						class="{{prefix_block}}line-top-vert line-anim vert wow scaleToBottom"
						data-wow-duration="1s" 
						data-wow-delay="0.5s"
						></div>
					<div 
						class="{{prefix_block}}line-top-horiz line-anim horiz wow scaleToRight"
						data-wow-duration="0.5s" 
						data-wow-delay="1.5s"
						></div>
					<div 
						class="{{prefix_block}}line-bottom-horiz line-anim horiz wow scaleToRight"
						data-wow-duration="0.5s" 
						data-wow-delay="2s"
						></div>
					<div 
						class="{{prefix_block}}line-bottom-vert line-anim vert wow scaleToBottom"
						data-wow-duration="1s" 
						data-wow-delay="2.5s"
						></div> 
					<h1 class="{{prefix_block}}heading"><span>{{heading_page}}</span></h1>	
					<div>Запрашиваемая Вами страница удалена или никогда не существовала.</div>
					<div class="{{prefix_block}}link"><a href="/">На главную</a></div>
				</div>
			</div>
		</div>
	</div>
</div>
