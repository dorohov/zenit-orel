<div class="{{class}}">
	<div class="container {{prefix_block}}container">
		<div 
			class="{{prefix_block}}line-center-vert line-anim vert  wow scaleToBottom"
			data-wow-duration="0.5s" 
			data-wow-delay="0.4s"
			data-wow-offset="50"
			></div>		
		<div 
			class="{{prefix_block}}line-center-horiz left line-anim horiz wow scaleToLeft"
			data-wow-duration="0.8s" 
			data-wow-delay="0.8s"
			data-wow-offset="50"
			></div>	
			
		<div 
			class="{{prefix_block}}line-center-horiz right line-anim horiz wow scaleToRight"
			data-wow-duration="0.8s" 
			data-wow-delay="0.8s"
			data-wow-offset="50"
			></div>			
		<h2 class="{{prefix_block}}heading heading-index-block">{{heading_block}}</h2>
		<h4 class="{{prefix_block}}heading-small heading-small-index-block">Выгодная возможность купить новую комфортабельную квартиру<br>в удобном во всех отношениях районе города</h4>			
		<div class="row {{prefix_block}}row">
			<div class="cols {{prefix_block}}cols">				
				<a href="/objacts-apart.html" class="{{prefix_block}}objacts objacts-block" 
					style="background-image: url({{url-path-img}}/index/objacts-item2.jpg)"
				>
					<div class="{{prefix_block}}objacts-inner {{objacts_block}}inner">
						<div class="{{prefix_block}}objacts-note {{objacts_block}}note">
							<div class="{{prefix_block}}objacts-line {{objacts_block}}line top"></div>
							<div class="{{prefix_block}}objacts-line {{objacts_block}}line bottom"></div>
							<div class="{{prefix_block}}objacts-square {{objacts_block}}square ">
								<div class="{{objacts_block}}square-inner"></div>
							</div>
							<div class="{{prefix_block}}objacts-name {{objacts_block}}name">Жилая недвижимость</div>
						</div>
					</div>
				</a>
			</div>
			<div class="cols {{prefix_block}}cols">
				<a href="/objacts-com.html" class="{{prefix_block}}objacts objacts-block" 
					style="background-image: url({{url-path-img}}/index/blog-objacts-lock.png)"
				>
					<div class="{{prefix_block}}objacts-inner {{objacts_block}}inner">
						<div class="{{prefix_block}}objacts-note {{objacts_block}}note">
							<div class="{{prefix_block}}objacts-line {{objacts_block}}line top"></div>
							<div class="{{prefix_block}}objacts-line {{objacts_block}}line bottom"></div>
							<div class="{{prefix_block}}objacts-square {{objacts_block}}square ">
								<div class="{{objacts_block}}square-inner"></div>
							</div>
							<div class="{{prefix_block}}objacts-name {{objacts_block}}name">
								Коммерческая
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
