<div class="{{class}}">
	<div class="container {{prefix_block}}container">
		<div class="{{prefix_block}}flex">
			<div class="{{prefix_block}}inner">
				<h1 class="{{prefix_block}}heading"
				>
					<span class="{{heading_t_animation}}"

					data-wow-delay="{{heading_t_delay}}"

					data-wow-delay="{{heading_b_delay}}"

				</h1>
				<div class="row {{prefix_block}}row">
					<div class="cols {{prefix_block}}cols">
						<div class="{{prefix_block}}item {{item1_animation}}"
							data-wow-duration="{{item1_duration}}" 
							data-wow-delay="{{item1_delay}}"
							data-wow-offset="{{item1_offset}}"
						>
							<div class="{{prefix_block}}item-num">20</div>
							<div class="{{prefix_block}}item-note">Лет на российском<br>рынке строительства</div>
						</div>
					</div>
					<div class="cols {{prefix_block}}cols">
						<div class="{{prefix_block}}item {{item2_animation}}"
							data-wow-duration="{{item2_duration}}" 
							data-wow-delay="{{item2_delay}}"
							data-wow-offset="{{item2_offset}}"
						>
							<div class="{{prefix_block}}item-num">3 600</div>
							<div class="{{prefix_block}}item-note">Квартир<br>реализованно</div>
						</div>
					</div>
					<div class="cols {{prefix_block}}cols">
						<div class="{{prefix_block}}item {{item3_animation}}"
							data-wow-duration="{{item3_duration}}" 
							data-wow-delay="{{item3_delay}}"
							data-wow-offset="{{item3_offset}}"
						>
							<div class="{{prefix_block}}item-num">24</div>
							<div class="{{prefix_block}}item-note">Готовых<br>объектов</div>
						</div>
					</div>
					<div class="cols {{prefix_block}}cols">
						<div class="{{prefix_block}}item {{item4_animation}}"
							data-wow-duration="{{item4_duration}}" 
							data-wow-delay="{{item4_delay}}"
							data-wow-offset="{{item4_offset}}"

						</div>
					</div>
					<div class="cols {{prefix_block}}cols">
						<div class="{{prefix_block}}item {{item5_animation}}"
							data-wow-duration="{{item5_duration}}" 
							data-wow-delay="{{item5_delay}}"
							data-wow-offset="{{item5_offset}}"
						>
							<div class="{{prefix_block}}item-num">4 260</div>
							<div class="{{prefix_block}}item-note">Счастливых<br>семей</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#about-block" class="scrollto {{prefix_block}}scrollto " data-scrollto-diff="0">
				[[azbntple 
					tpl="/src/block/site/default/svg-sprite/.html"
					icon-name="arrow-down"
				]]
			</a>
		</div>
	</div>
</div>
