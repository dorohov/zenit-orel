<div class="modal fade modal-banks" id="modal-review" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog {{prefix_modals}}dialog">
		<div class="modal-body {{prefix_modals}}body" >
			<div class="{{prefix_modals}}line left-vert line-anim vert"></div>
			<div class="{{prefix_modals}}line left-horiz line-anim horiz "></div>
			<div class="{{prefix_modals}}line right-vert line-anim vert"></div>
			<div class="{{prefix_modals}}line right-horiz line-anim horiz "></div>
			<button type="button" class="btn-site btn-close modal-btn-close" data-dismiss="modal" aria-hidden="true">
				[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="cancel" class="icon-cancel"]]
			</button>
			<div class="modal-content {{prefix_modals}}content">
				<h3 class="modal-title {{prefix_modals}}title">{{heading_modals}}</h3>
				<div class="modal-note {{prefix_modals}}note">		
					{{note_modals}}
				</div>
				[[azbntple 
					tpl="/src/block/site/default/form/fio-tel-note.html" prefix_form="form__"  
					prefix_block="modal-banks__"
					class="block"
					btn_name="Отправить заявку" 
				]]
			</div> 
		</div>
	</div>
</div>
