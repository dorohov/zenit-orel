<a href="/objacts-item.html" 
	class="{{prefix_block}}objacts objacts-block" 
	style="background-image: url({{url-path-img}}/objacts/{{objacts_image}})"
	data-status-buy="{{objacts_status_buy}}"
	data-status-building="{{objacts_status_building}}"
>
	<div class="{{prefix_block}}objacts-label {{objacts_block}}label {{objacts_label_visible}}">
		<div class="{{prefix_block}}objacts-label-inner {{objacts_block}}label-inner" style="background-color: {{objacts_label_color}}">
		</div>
		<div class="{{prefix_block}}objacts-label-name {{objacts_block}}label-name">{{objacts_label_name}}</div> 
	</div>
	<div class="{{objacts_block}}panel-name">
		{{objacts_name}}
	</div>
	<div class="{{prefix_block}}objacts-inner {{objacts_block}}inner">
		<div class="{{prefix_block}}objacts-note {{objacts_block}}note">
			<div class="{{prefix_block}}objacts-line {{objacts_block}}line top"></div>
			<div class="{{prefix_block}}objacts-line {{objacts_block}}line bottom"></div>
			<div class="{{prefix_block}}objacts-line {{objacts_block}}line bottom"></div>
			<div class="{{prefix_block}}objacts-name {{objacts_block}}name">
				{{objacts_name}}
			</div>
			<div class="{{prefix_block}}objacts-floor {{objacts_block}}floor" data-buy-floor="{{objacts_status_val}}">
				{{objacts_status_name}}
			</div>
			<div 
				class="{{prefix_block}}objacts-finish-date {{objacts_block}}finish-date" 
				data-finish-date="{{objacts_date_val}}">
				{{objacts_date_name}}
			</div>
		</div>
	</div>
</a>
