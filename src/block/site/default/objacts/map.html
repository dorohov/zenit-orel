<div class="{{objacts_block}}panel">				
	<button type="button" class="btn-site btn-blue {{objacts_block}}btn grey" data-toggle="modal" data-target="#modal-objacts-map">		
		<svg class="rect-block">
			<rect class="rect {{btn_animation}}"
				data-wow-duration="{{btn_duration}}" 
				data-wow-delay="{{btn_delay}}"
				data-wow-offset="{{btn_offset}}" 
				x="0" 
				y="0"/>
		</svg>	
		<span class="name">{{btn_name}}</span>
		<span class="bg"></span>
	</button> 
</div>
