<a href="{{block_link}}" class="{{block_prefix}}card  {{block_mod}}" 
>
	<div class="{{block_prefix}}preview  {{block_mod}}">
		<img src="{{block_preview}}" alt="{{block_heading}}">
		<div class="{{block_prefix}}heading  {{block_mod}}">
			<div class="{{block_prefix}}heading-bg  {{block_mod}}" style="background-color: {{block_color}}"></div>
			{{block_heading}}
		</div>
	</div>
	<div class="{{block_prefix}}desc  {{block_mod}}">
		<div class="{{block_prefix}}row  row  {{block_mod}}  is--top">
			<div class="{{block_prefix}}cols  cols  {{block_mod}}  is--left">
				<div class="{{block_prefix}}text  {{block_mod}}  is--heading">
					<span>{{block_address}}</span>
				</div>
				<div class="{{block_prefix}}text  {{block_mod}}">
					<span>Сдача объекта:</span> {{block_date}}
				</div>
			</div>
			<div class="{{block_prefix}}cols  cols  {{block_mod}}  is--right">
				<div class="{{block_prefix}}floor  {{block_mod}}"><span>{{block_floor}}</span>кв.</div>
				<div class="{{block_prefix}}text  {{block_mod}}">в продаже</div>
			</div>
		</div>
		<div class="{{block_prefix}}row  row  {{block_mod}}  is--bottom">
			<div class="{{block_prefix}}cols  cols  {{block_mod}}  is--left">
				<div class="{{block_prefix}}cost  {{block_mod}}">
					<span>Стоимость квартиры:</span> от <span class="is--cost">1.5</span> млн
					<span class="is--ruble">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="ruble" ]]</span>
				</div>
			</div>
			<div class="{{block_prefix}}cols  cols  {{block_mod}}  is--right">
				<div class="{{block_prefix}}floor  {{block_mod}}"><span>10</span> мин</div>
				<div class="{{block_prefix}}text  {{block_mod}}">до центра</div>
			</div>
		</div>
		<div class="{{block_prefix}}desc-bg  {{block_mod}}" style="background-color: {{block_color}}"></div>
	</div>
	<div class="{{block_prefix}}card-border-top  {{block_mod}}" style="background-color: {{block_color}}"></div>
	<div class="{{block_prefix}}card-border-left  {{block_mod}}" style="background-color: {{block_color}}"></div>
	<div class="{{block_prefix}}card-border-right  {{block_mod}}" style="background-color: {{block_color}}"></div>
	<div class="{{block_prefix}}card-border-bottom  {{block_mod}}" style="background-color: {{block_color}}"></div>
</a>
