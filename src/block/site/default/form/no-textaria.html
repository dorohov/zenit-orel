<form action="#" class="form-site {{class}} azbn-form-save" data-target-url="/formsave.php" > 
	<input type="hidden" name="action" value="azbnajax_call" />
	<input type="hidden" name="method" value="formsave" />
	<input type="hidden" name="type" value="json" />
	
	<div class="form-site__note ">{{note}}</div>
	<div class="row {{prefix-page}}row">
		<div class="cols {{prefix-page}}cols">
			<div class="{{prefix-page}}input icon icon-user">
				<input type="text" class="{{prefix}}form-control form-control validate[required]" id="f[name]" name="f[Имя]" placeholder="Ваше имя">
			</div>	
		</div>
		<div class="cols {{prefix-page}}cols">
			<div class="{{prefix-page}}input icon icon-tel">
				<input type="text" class="{{prefix}}form-control form-control validate[required]" id="f[email]" name="f[Email]" placeholder="Ваш e-mail или телефон">
			</div>	
		</div>
		<div class="cols {{prefix-page}}cols">
			<div class="{{prefix-page}}input {{prefix-page}}btn">
				<button type="submit" class="btn-site btn-blue btn-submit">{{btn_name}}</button>
			</div>	
		</div>
	</div>
</form>
