<article class="{{blog_block}}item">
	<a href="/{{blog_cat_link}}" class="{{blog_block}}preview">
		<img src="{{url-path-img}}/temp/{{blog_preview}}" alt="">
		<div class="{{blog_block}}date">
			<span class="{{blog_block}}date-icon">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="news-date" ]]</span>
			<span  class="{{blog_block}}date-val">{{blog_date}}</span>
		</div>
	</a>
	<h4 class="{{blog_block}}heading"><a href="/{{blog_cat_link}}">{{blog_heading}}</a></h4>
	<div class="{{blog_block}}note">{{blog_note}}</div>
	<div><a href="/{{blog_link}}" class="{{blog_block}}link">Подробнее</a></div>
</article>
