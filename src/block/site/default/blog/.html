<article class="{{blog_block}}item">
	<div class="{{blog_block}}item-inner">
		<div class="{{blog_block}}item-cat">
			<a href="/{{blog_cat_link}}">
				{{blog_cat}}
				<span>[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="{{blog_cat_icon}}"]]</span>
			</a>
		</div>
		<div class="{{blog_block}}item-stroke">
			<h4 class="{{blog_block}}item-heading">{{blog_heading}}</h4>
			<div class="{{blog_block}}item-note">{{blog_note}}</div>
		</div>
		<div class="{{blog_block}}item-date">
			{{blog_date}}
			<a href="/blog-item.html" class="{{blog_block}}item-next">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="arrow-right-bold"]]
			</a>
		</div>
	</div>
	<a href="/{{blog_link}}" class="{{blog_block}}item-link">Читать</a>
</article>
